<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
	<meta charset="UTF-8">
	<title>ngScreening</title>
	<meta name="keywords" content="ngScreening">
	<meta name="description" content="angular表单验证,angular form vaild">
	<meta name="author" content="Moer,199525807@qq.com">
	<meta name="robots" content="index,follow">

	<link rel="stylesheet" href="lib/bootstarp.min.css">
	<link rel="stylesheet" href="lib/select.min.css">

	<link rel="stylesheet" href="css/ngScreening.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="PluginName">ngScreening</h2>
	<p class="Version">ver: 0.1.1</p>
	<div class="githubTag">
		<a class="github" href="https://github.com/Moerj/ngScreening" target="_blank">STAR ON GITHUB</a>
	</div>

	<div class="container" ng-controller="testCtrl">

		<ng-screening callback="dataCallback()">

			<screening label="第一组">
				<screening-checkbox data="data.g1" />
			</screening>

			<screening label="第二组">
				<screening-radio data="data.g2" />
			</screening>

			<screening label="第三组">

				<!-- 普通输入框 -->
				<screening-div label="输入框:">
					<!-- 监听监听输入框事件 -->
					<input screening-event="change" type="text" class="form-control" ></input>
					<button screening-event="click" type="button" class="btn btn-default">搜索</button>
				</screening-div>

			</screening>

			<screening label="第四组">

				<screening-div label="ui-select:" width="300px">
					<!-- 监听数据模型 -->
					<screening-watch watch="selected.value"></screening-watch>
					<!-- ui-select组件 -->
					<ui-select multiple ng-model="selected.value">
						<ui-select-match>
							<span ng-bind="$select.selected.name"></span>
						</ui-select-match>
						<ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
							<span ng-bind="item.name"></span>
						</ui-select-choices>
					</ui-select>
				</screening-div>
			</screening>

		</ng-screening>


	</div>

</body>
</html>

<!-- qtip提示部分，正式版将会剔除 -->
<script src="lib/angular-v1.5.5.js"></script>
<script src="lib/select.min.js"></script>

<script src="js/ngScreening.js"></script>

<script src="js/index.js"></script>
