<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
	<meta charset="UTF-8">
	<title>ngScreening</title>
	<meta name="keywords" content="ngScreening">
	<meta name="description" content="angular筛选组件,angular data filter">
	<meta name="author" content="Moer,199525807@qq.com">
	<meta name="robots" content="index,follow">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" >

	<link rel="stylesheet" href="lib/bootstarp.min.css">
	<link rel="stylesheet" href="lib/select.min.css">

	<link rel="stylesheet" href="css/ngScreening.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="PluginName">ngScreening</h2>
	<p class="Version">ver: 0.1.7</p>
	<div class="githubTag">
		<a class="github" href="https://github.com/Moerj/ngScreening" target="_blank">STAR ON GITHUB</a>
	</div>

	<div style="padding-top:50px" ng-controller="testCtrl">

	<!-- ngScreening start -->

		<ng-screening initrows="3" callback="dataCallback()" search="yourSearch()" reset="yourRest()">


			<screening label="多选器:" initrows="1">
				<screening-checkbox data="data.g1"></screening-checkbox>
			</screening>


			<screening label="单选器:">

				<screening-radio data="data.g2"></screening-radio>

				<screening-flex label="flex1-center:" width="100px" justify-content="center">
					<input type="text" class="form-control"></input>
				</screening-flex>
				<screening-flex label="flex2-center:" width="100px" justify-content="center">
					<input type="text" class="form-control"></input>
				</screening-flex>

			</screening>


			<screening label="全flex布局(这里的label会被禁用):" >

				<screening-flex label="flex1:" width="200px">
					<input type="text" class="form-control"></input>
				</screening-flex>
				<screening-flex label="flex2:" width="200px">
					<input type="text" class="form-control"></input>
				</screening-flex>
				<screening-flex label="flex3:" width="200px">
					<input type="text" class="form-control"></input>
				</screening-flex>

			</screening>


			<screening label="案例4:">

				<screening-div label="正常布局">
					<!-- 监听监听输入框事件 -->
					<input screening-event="change" type="text" class="form-control"></input>
					<button screening-event="click" type="button" class="btn btn-default">搜索</button>
				</screening-div>

				<screening-div label="flex追加1:">
					<input type="text" class="form-control"></input>
				</screening-div>
				<screening-div label="flex追加2:">
					<input type="text" class="form-control"></input>
				</screening-div>

			</screening>

			<screening label="案例5:">

				<screening-div label="数据监听" width="200px">
					<!-- 监听数据模型 -->
					<screening-watch watch="myColor"></screening-watch>
					<!-- ui-select组件 -->
					<select class="form-control" ng-model="myColor"
					ng-options="option.name for option in colors">
						<option value="">请选择</option>
					</select>
				</screening-div>

			</screening>

		</ng-screening>

	<!-- ngScreening end -->

	</div>

</body>
</html>

<script src="lib/angular-v1.5.5.js"></script>
<script src="lib/select.min.js"></script>

<script src="js/ngScreening.js"></script>
<!-- <script src="js/ngScreening.min.js"></script> -->
<script src="js/index.js"></script>
