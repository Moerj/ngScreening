<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
	<meta charset="UTF-8">
	<title>ngScreening</title>
	<meta name="keywords" content="ngScreening">
	<meta name="description" content="angular表单验证,angular form vaild">
	<meta name="author" content="Moer,199525807@qq.com">
	<meta name="robots" content="index,follow">

	<link rel="stylesheet" href="lib/bootstarp.min.css">
	<link rel="stylesheet" href="lib/select.min.css">

	<link rel="stylesheet" href="css/ngScreening.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<h1 class="PluginName">ngScreening</h2>
	<p class="Version">ver: 0.0.1</p>
	<div class="githubTag">
		<a class="github" href="https://github.com/Moerj/ngScreening" target="_blank">STAR ON GITHUB</a>
	</div>

	<div class="container" ng-controller="testCtrl">

		<ng-screening callback="dataCallback()">
			<screening data-title="第一组">
				<screening-checkbox data="data.g1" multi />
			</screening>
			<screening data-title="第二组">
				<screening-checkbox data="data.g2" />
			</screening>
		</ng-screening>

		    <ui-select-match placeholder="Select person...">{{$item.name}} &lt;{{$item.email}}&gt;</ui-select-match>
		    <ui-select-choices repeat="person.email as person in ctrl.people | propsFilter: {name: $select.search, age: $select.search}">
		      <div ng-bind-html="person.name | highlight: $select.search"></div>
		      <small>
		        email: {{person.email}}
		        age: <span ng-bind-html="''+person.age | highlight: $select.search"></span>
		      </small>
		    </ui-select-choices>
		</ui-select> -->

	</div>

</body>
</html>
