<!DOCTYPE html>
<html lang="en" ng-app="APP">
<head>
	<meta charset="UTF-8">
	<title>ngScreening</title>
	<meta name="keywords" content="ngScreening">
	<meta name="description" content="angular筛选组件,angular data filter">
	<meta name="author" content="Moer,199525807@qq.com">
	<meta name="robots" content="index,follow">
	<link rel="shortcut icon" type="image/ico" href="favicon.ico" >

	<link rel="stylesheet" href="lib/bootstarp.min.css">
	<link rel="stylesheet" href="lib/select.min.css">

	<link rel="stylesheet" href="css/ngScreening.css">
	<link rel="stylesheet" href="css/ngS-theme-grey.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
	<h1 class="PluginName">ngScreening</h2>
	<p class="Version">v0.4</p>
	<div class="githubTag">
		<a class="github" href="https://github.com/Moerj/ngScreening" target="_blank">STAR ON GITHUB</a>
	</div>

	<div style="padding-top:50px" ng-controller="testCtrl">

	<button screening-toggle class="btn btn-default btn-block" style="margin-bottom: 20px;transition: .3s;outline: none;">外部控制按钮（收起/展开）</button>

	<!-- ngScreening start -->

		<div class="ngScreening" initrows="3" callback="dataCallback()" search="dataCallback()" reset >


			<screening label="多选器:" initrows="1" important>
				<screening-checkbox data="data.g1">
					<screening-div label="小尺寸">
						<input screening-event="change" type="text" class="form-control size-sm"></input>
						<button screening-event="click" type="button" class="btn btn-default size-sm">搜索</button>
					</screening-div>
					<screening-div label="中尺寸">
						<input screening-event="change" type="text" class="form-control size-md"></input>
						<button screening-event="click" type="button" class="btn btn-default size-md">搜索</button>
					</screening-div>
					<screening-div label="大尺寸">
						<input screening-event="change" type="text" class="form-control size-lg"></input>
						<button screening-event="click" type="button" class="btn btn-default size-lg">搜索</button>
					</screening-div>
				</screening-checkbox>
				
			</screening>


			<screening label="单选器:">

				<screening-radio data="data.g2"></screening-radio>

				<screening-flex label="flex1-center:" width="100px">
					<input type="text" class="form-control"></input>
				</screening-flex>
				<screening-flex label="flex2-center:" width="100px">
					<input type="text" class="form-control"></input>
				</screening-flex>

			</screening>


			<screening label="全flex布局(这里的label会被禁用):" initrows="1">

				<screening-flex label="flex1:" width="200px">
					<input type="text" class="form-control"></input>
				</screening-flex>
				<screening-flex label="flex2:" width="200px">
					<input type="text" class="form-control"></input>
				</screening-flex>
				<screening-flex label="flex3:" width="200px">
					<input type="text" class="form-control"></input>
				</screening-flex>

			</screening>


			<screening label="混合布局:">

				<screening-div label="div多元素">
					<!-- 监听监听输入框事件 -->
					<input screening-event="change" type="text" class="form-control"></input>
					<button screening-event="click" type="button" class="btn btn-default">搜索</button>
				</screening-div>

				<screening-div label="div">
					<input type="text" class="form-control"></input>
				</screening-div>
				<screening-flex label="flex">
					<input type="text" class="form-control"></input>
				</screening-flex>

			</screening>

			<screening label="案例5:" overflow="visible">

				<screening-div label="第三方组件" width="200px">
					<!-- 监听数据模型 -->
					<screening-watch data="selected.value"></screening-watch>
					<!-- ui-select组件 -->
					<ui-select multiple ng-model="selected.value">
						<ui-select-match>
							<span ng-bind="$item.name"></span>
						</ui-select-match>
						<ui-select-choices repeat="item in (itemArray | filter: $select.search) track by item.id">
							<span ng-bind="item.name"></span>
						</ui-select-choices>
					</ui-select>
				</screening-div>

			</screening>

		</div>

	<!-- ngScreening end -->

	</div>


	<script src="lib/angular-v1.5.5.js"></script>
	<script src="lib/select.min.js"></script>

	<script src="js/ngScreening.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
